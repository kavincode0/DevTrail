<script>
  let greet = ()=> {
       console.log("Good mornin");
    }
greet();
 sumiii = (a,b) => {

 }
 sumiii();

let obj = {
    greet: "ello",
    name: ["A", "B", "C"],
    yayy(){
    this.name.forEach((student)=>{
        console.log(student + this.greet); //remove this u will see calling outside the function
    });
 }
}
obj.yayy();
</script>
